
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
body { font-family: 'Inter', -apple-system, sans-serif; background: #F2F2F7; color: #1C1C1E; margin: 0; padding: 15px; overflow-x: hidden; }
.container { max-width: 600px; margin: auto; }
.logo { max-width: 140px; display: block; margin: 10px auto 25px auto; }
.search-box { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #D1D1D6; background: #FFFFFF; margin-bottom: 20px; outline: none; box-sizing: border-box; font-size: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
.plant-card { display: flex; align-items: center; gap: 12px; background: #FFFFFF; padding: 12px; border-radius: 14px; margin-bottom: 12px; border: 1px solid #D1D1D6; text-decoration: none; color: inherit; box-shadow: 0 4px 6px rgba(0,0,0,0.02); transition: 0.2s; }
.thumb { width: 75px; height: 75px; border-radius: 10px; object-fit: cover; background: #eee; flex-shrink: 0; }
.card-content h2 { margin: 0; font-size: 1rem; line-height: 1.2; word-break: break-word; }
.card-content p { margin: 3px 0 0 0; color: #636366; font-size: 0.8rem; line-height: 1.3; }
.btn-back { display: inline-flex; align-items: center; gap: 8px; color: #4A9E9E; text-decoration: none; font-weight: 600; font-size: 0.9rem; padding: 10px 16px; background: #FFFFFF; border: 1px solid #D1D1D6; border-radius: 8px; margin-bottom: 15px; }
.hero-img { width: 100%; height: auto; border-radius: 15px; border: 1px solid #D1D1D6; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
h1 { font-size: 1.5rem; line-height: 1.2; margin: 0 0 10px 0; word-break: break-word; }
.full-desc { line-height: 1.6; font-size: 0.95rem; color: #3A3A3C; margin-bottom: 25px; }
.spec-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
.spec-item { background: #FFFFFF; padding: 12px; border-radius: 12px; border: 1px solid #D1D1D6; }
.spec-label { color: #636366; font-size: 0.65rem; text-transform: uppercase; font-weight: 700; display: block; margin-bottom: 2px; }
.spec-value { color: #4A9E9E; font-weight: 600; font-size: 0.85rem; }
.footer { text-align: center; color: #636366; margin-top: 50px; font-size: 0.75rem; padding-bottom: 30px; }
</style>
</head>
<body><div class="container">
            <a href="index.html" class="btn-back"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg> Back</a>
            <h1>Cryptocoryne sp. 'Flamingo'</h1>
            <img src="img/crypt_flamingo.jpg" class="hero-img">
            <div class="full-desc">Highly sought after for its unique pink leaves. Requires stable water parameters and high light to keep its color.</div>
            <div class="spec-grid">
                <div class="spec-item"><span class="spec-label">Difficulty</span><span class="spec-value">Hard</span></div>
                <div class="spec-item"><span class="spec-label">Lighting</span><span class="spec-value">High</span></div>
                <div class="spec-item"><span class="spec-label">CO2</span><span class="spec-value">High</span></div>
                <div class="spec-item"><span class="spec-label">Growth</span><span class="spec-value">Slow</span></div><div class="spec-item"><span class="spec-label">pH</span><span class="spec-value">6.0-7.0</span></div><div class="spec-item"><span class="spec-label">Position</span><span class="spec-value">Midground</span></div>
            </div>
            <div class="footer">EASE-AQUATICS&trade; | Cryptocoryne sp. 'Flamingo'</div>
        </div></body></html>
